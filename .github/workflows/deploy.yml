name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build
      - run: cp dist/index.html dist/404.html
      - name: Generate static routes for SPA
        run: |
          ROUTES=(
            "imc"
            "imc-homme"
            "imc-femme"
            "imc-sportif"
            "imc-enfant"
            "tableau-imc"
            "interpretation-imc"
            "limites-imc"
            "faq-imc"
            "sante-et-poids"
            "bmi-men"
            "bmi-women"
            "bmi-athletes"
            "bmi-children"
            "bmi-table"
            "bmi-interpretation"
            "bmi-limitations"
            "bmi-faq"
            "health-weight"
            "es/imc"
            "es/imc-hombre"
            "es/imc-mujer"
            "es/imc-deportista"
            "es/imc-nino"
            "es/tabla-imc"
            "es/interpretacion-imc"
            "es/limitaciones-imc"
            "es/preguntas-frecuentes-imc"
            "es/salud-peso"
            "pt/imc"
            "pt/imc-homem"
            "pt/imc-mulher"
            "pt/imc-atleta"
            "pt/imc-crianca"
            "pt/tabela-imc"
            "pt/interpretacao-imc"
            "pt/limitacoes-imc"
            "pt/perguntas-frequentes-imc"
            "pt/saude-peso"
            "ar/imc"
            "ar/imc-rajul"
            "ar/imc-maraa"
            "ar/imc-riyadi"
            "ar/imc-tifl"
            "ar/jadwal-imc"
            "ar/tafsir-imc"
            "ar/hudud-imc"
            "ar/asila-imc"
            "ar/siha-wazn"
            "de/bmi"
            "de/bmi-maenner"
            "de/bmi-frauen"
            "de/bmi-sportler"
            "de/bmi-kinder"
            "de/bmi-tabelle"
            "de/bmi-interpretation"
            "de/bmi-grenzen"
            "de/bmi-faq"
            "de/gesundheit-gewicht"
            "admin"
          )
          for route in "${ROUTES[@]}"; do
            mkdir -p "dist/$route"
            cp dist/index.html "dist/$route/index.html"
          done

      - uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - id: deployment
        uses: actions/deploy-pages@v4
